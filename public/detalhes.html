<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes sobre o veiculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="h3 mb-3 mb-md-0">ClassicDrives</h1>

      <form class="d-flex w-100 w-md-75 w-lg-50 ms-md-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Pesquisar coleção ou marca" aria-label="Search" />
        <button class="btn btn-danger" type="submit">Buscar</button>
      </form>
    </div>
  </header>
  <main>
  <div class="container my-5">
    <div class="row g-5" style="color: white;">
      <div class="col">
        <img id="imagem" alt="Imagem do carro" style="max-width: 400px; display: block; margin: 20px auto;">
      </div>
      <div class="col align-items-center text-center">
        <h2 id="nome"></h2>
        <p id="descricao"></p>
        <p id="detalhes"></p>
        <p id="preco"></p>
      </div>
    </div> 
  </div> 
</main>

   <footer class="rodape">
            <div class="container">
                <p>2025 Classic Drive - obrigado por entrar no site.</p>
                <p>Informe seu email para receber atualizações de carros</p>
                <form action="#" method="post"> <input type="text" name="nome" placeholder="Seu nome"> <input
                        type="email" name="email" placeholder="Digite seu email"> <button type="submit">Enviar</button>
                </form>
            </div>
        </footer>
        <script src="app.js"></script>
</body>

</html>
